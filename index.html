    function cekKelulusan() {
      const inputNISN = document.getElementById("nisn").value.trim();
      const hasil = document.getElementById("hasil");
      const siswa = dataSiswa.find(s => s.nisn === inputNISN);

      if (siswa) {
        hasil.innerHTML = `<div id="cetakArea">
          <strong>Nama:</strong> ${siswa.nama}<br>
          <strong>NISN:</strong> ${siswa.nisn}<br>
          <strong>Kelas:</strong> ${siswa.kelas}<br>
          <strong>Status:</strong> <span style="color: green; font-weight: bold;">${siswa.status}</span><br><br>
          <em>Selamat atas kelulusanmu! Semoga sukses untuk langkah selanjutnya.</em>
        `;
      } else {
        hasil.innerHTML = `<div id="cetakArea"><span style="color: red;">Data tidak ditemukan. Periksa kembali NISN Anda.</span>`;
      }
    }
