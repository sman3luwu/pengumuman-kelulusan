
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pengumuman Kelulusan - SMAN 3 Luwu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f4ff;
            padding: 30px;
        }
        h1 {
            color: #003366;
        }
        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .circle {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .circle svg {
            transform: rotate(-90deg);
        }
        .circle circle {
            fill: none;
            stroke-width: 10;
            stroke-linecap: round;
        }
        .circle .bg {
            stroke: #eee;
        }
        .circle .progress {
            stroke: #ff0000;
            stroke-dasharray: 314;
            stroke-dashoffset: 314;
            transition: stroke-dashoffset 1s linear;
        }
        .circle .label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
        .hashtag {
            color: red;
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }
        #form-area {
            margin-top: 30px;
            display: none;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Pengumuman Kelulusan<br>SMAN 3 Luwu</h1>
    
    <div id="countdown">
        <div class="circle" id="days">
            <svg width="100" height="100">
                <circle class="bg" cx="50" cy="50" r="50"/>
                <circle class="progress" cx="50" cy="50" r="50"/>
            </svg>
            <div class="label" id="dayLabel">0</div>
        </div>
        <div class="circle" id="hours">
            <svg width="100" height="100">
                <circle class="bg" cx="50" cy="50" r="50"/>
                <circle class="progress" cx="50" cy="50" r="50"/>
            </svg>
            <div class="label" id="hourLabel">0</div>
        </div>
        <div class="circle" id="minutes">
            <svg width="100" height="100">
                <circle class="bg" cx="50" cy="50" r="50"/>
                <circle class="progress" cx="50" cy="50" r="50"/>
            </svg>
            <div class="label" id="minuteLabel">0</div>
        </div>
        <div class="circle" id="seconds">
            <svg width="100" height="100">
                <circle class="bg" cx="50" cy="50" r="50"/>
                <circle class="progress" cx="50" cy="50" r="50"/>
            </svg>
            <div class="label" id="secondLabel">0</div>
        </div>
    </div>

    <div class="hashtag">#NoKonvoi #NoCoratCoret #NoDrugs #NoNarkoba</div>

    <div id="form-area">
        <h2>Masukkan NISN Anda</h2>
        <form onsubmit="return cekKelulusan()">
            <input type="text" id="nisn" placeholder="Masukkan NISN" required />
            <button type="submit">Cek</button>
        </form>
        <div id="hasil"></div>
    </div>

    <script>
        const countdownDate = new Date("May 5, 2025 15:00:00 GMT+0800").getTime();

        const circleLength = 314; // circumference of circle with radius 50
        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const setCircle = (id, value, max) => {
                const offset = circleLength - (value / max) * circleLength;
                document.querySelector(`#${id} .progress`).style.strokeDashoffset = offset;
                document.getElementById(id.slice(0, -1) + 'Label').innerText = value;
            }

            setCircle('days', days, 30);
            setCircle('hours', hours, 24);
            setCircle('minutes', minutes, 60);
            setCircle('seconds', seconds, 60);

            if (distance <= 0) {
                clearInterval(interval);
                document.getElementById("countdown").style.display = "none";
                document.querySelector(".hashtag").style.display = "none";
                document.getElementById("form-area").style.display = "block";
            }
        };

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();

        function cekKelulusan() {
            const nisn = document.getElementById("nisn").value;
            const hasil = document.getElementById("hasil");
            if (nisn === "0071167550") {
                hasil.innerHTML = "<p><strong>Selamat!</strong> Anda dinyatakan <span style='color:green;'>LULUS</span>.</p>";
            } else {
                hasil.innerHTML = "<p><span style='color:red;'>NISN tidak ditemukan.</span></p>";
            }
            return false;
        }
    </script>
</body>
</html>
