    function cekKelulusan() {
        const nisn = document.getElementById("nisnInput").value.trim();
        const hasil = document.getElementById("hasil");
        const printBtn = document.getElementById("printBtn");
        const siswa = dataSiswa.find(s => s.NISN === nisn);
        if (siswa) {
            hasil.innerHTML = `
                <div id="cetakArea">
                    <h3>Data Siswa</h3>
                    <p><strong>Nama:</strong> ${
                        siswa.Nama || siswa.NAMA || "Tidak tersedia"
                    }</p>
                    <p><strong>NISN:</strong> ${
                        siswa.NISN
                    }</p>
                    <p><strong>Kelas:</strong> ${
                        siswa.Kelas || siswa.KELAS || "Tidak tersedia"
                    }</p>
                    <p><strong>Status:</strong> LULUS</p>
                    <p><em>Selamat atas kelulusanmu! Semoga sukses untuk langkah selanjutnya.</em></p>
                </div>`;
            printBtn.style.display = "inline-block";
        } else {
            hasil.innerHTML = `<span style="color: red;">Data tidak ditemukan. Periksa kembali NISN Anda.</span>`;
            printBtn.style.display = "none";
        }
    }

<script>
const targetTime = new Date("2025-05-05T10:00:00Z").getTime();
const countdownContainer = document.createElement("div");
countdownContainer.style.fontSize = "25px";
countdownContainer.style.fontWeight = "bold";
countdownContainer.style.color = "red";
countdownContainer.style.marginTop = "20px";

function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetTime - now;
    if (distance <= 0) {
        document.getElementById("formPengumuman").style.display = "block";
        document.getElementById("countdown").style.display = "none";
    } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdownContainer.innerHTML = 
            "Pengumuman dapat diakses dalam: " + 
            (days > 0 ? days + "h " : "") + 
            hours + "j " + minutes + "m " + seconds + "d";
        document.getElementById("countdown").appendChild(countdownContainer);
    }
}

setInterval(updateCountdown, 1000);
</script>
